<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="contact.css">
</head>
<body>

  <section id="contact" class="py-5">
    <div class="container align-items-center">
      <div class="text-center mb-4">
        <h1 class="contacth1"> Contact me</h1>
      </div>
      <div class="card mx-auto contact " style="max-width: 700px;">
        <form>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Enter your Email..." required>
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" placeholder="Enter Your Phone no...." required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" placeholder="Type your message..." required></textarea>
          </div>
          <div class="d-flex justify-content-end">
            <button type="reset" class="btn btn-pink w-30 me-2">Reset</button>
            <button type="submit" class="btn btn-pink w-30 ms-2">Send</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container text-center">
            <a class="a_icon" href=""><img class="Facebook_icon" src="facebook_icon.png" alt="facebook_icon"></a>
            <a class="a_icon" href=""><img class="Facebook_icon" src="twitter_icon.png" alt="twitter_icon"></a>
            <a class="a_icon" href=""><img class="Facebook_icon" src="linkedin_icon.png" alt="instagram_icon"></a>
            <a class="a_icon" href=""><img class="Facebook_icon" src="messenger_icon.png" alt="messenger_icon"></a>
    </div>
  </section>
</body>
</html>
